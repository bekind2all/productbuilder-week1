<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-8028607975979277">
    <title>다크모드 로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8028607975979277" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <img src="https://source.unsplash.com/RSsqjpezn6o/400x300" alt="로또 볼" class="lotto-image">
        <h1>다크모드 로또 번호 생성기</h1>
        <div class="lotto-numbers">
            <!-- 자바스크립트로 여기에 번호가 채워집니다. -->
        </div>
        <button id="generate-btn">새 번호 받기</button>
        <div id="winner-section" class="winner-section hidden">
            <img src="https://source.unsplash.com/featured/?celebration,confetti/400x250" alt="당첨 축하" class="winner-image">
            <p class="winner-text">당첨을 축하합니다!</p>
        </div>
    </div>

    <div class="contact-form">
        <h2>제휴문의</h2>
        <form action="https://formspree.io/f/xvzrnzga" method="POST">
            <input type="text" name="name" placeholder="이름" required>
            <input type="email" name="email" placeholder="이메일" required>
            <textarea name="message" placeholder="문의 내용" rows="4" required></textarea>
            <button type="submit">문의하기</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
