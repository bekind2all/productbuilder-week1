<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <img src="https://source.unsplash.com/RSsqjpezn6o/400x300" alt="Lotto Balls" class="lotto-image">
        <h1>Lotto Number Generator</h1>
        <div class="lotto-numbers">
            <!-- Numbers will be generated here by JavaScript -->
        </div>
        <button id="generate-btn">Generate Numbers</button>
        <div id="winner-section" class="winner-section hidden">
            <img src="https://source.unsplash.com/featured/?celebration,confetti/400x250" alt="Winner Celebration" class="winner-image">
            <p class="winner-text">Congratulations!</p>
        </div>
    </div>

    <div class="contact-form">
        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/xvzrnzga" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Your message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
